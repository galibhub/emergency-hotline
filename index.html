<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline - Bangladesh</title>
    <!--Tailwind css & Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white-50">
    <div class="max-w-[1920px] mx-auto px-4">
        <header class="min-h-20 flex flex-col md:flex-row justify-between items-center gap-4 py-4">
            <div class="flex items-center gap-2">
                <img class="h-12 w-12" src="./assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold text-lg md:text-xl">Emergency <br> Service</h1>
            </div>

            <div class="flex gap-4 md:gap-6 items-center">
                <div>
                    <button class="bg-[#41FF6B1A] flex justify-center items-center gap-2 rounded-full px-4 md:px-7 py-2"><span
                            class="text-black font-bold text-base md:text-lg">0</span><img class="h-5 w-5 md:h-6 md:w-6" src="./assets/heart.png"
                            alt=""></button>
                </div>
                <div>
                    <button class="bg-[#41FF6B1A] flex justify-center items-center gap-2 rounded-full px-4 md:px-7 py-2 "><span
                            class="text-black font-bold text-base md:text-lg">0</span><img class="h-5 w-5 md:h-6 md:w-6" src="./assets/coin.png"
                            alt=""></button>
                </div>

                <div>
                    <button class="bg-[#00A63E] rounded-full px-4 md:px-6 py-2 text-white font-semibold text-sm md:text-base">2 Copy</button>
                </div>
            </div>
        </header>
    </div>
    <!--Banner Section-->

    <div class="py-6 md:py-8 bg-gradient-to-b from-[#013223] via-[#006747] to-[#013223] text-center px-4"
        style="background: linear-gradient(to bottom, #013223 0%, #006747 50%, #013223 100%);">

        <img class="h-16 w-16 md:h-24 md:w-24 mx-auto mb-4 rounded-full border-2 border-white" src="./assets/logo-dark.png" alt="">
        <div>
            <h1 class="text-white font-extrabold text-2xl md:text-4xl">Emergency Service Directory</h1>
            <p class="text-white font-normal mt-3 text-sm md:text-base max-w-4xl mx-auto">Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of
                Bangladesh</p>
        </div>
    </div>

    <!-- Link to custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
